 <!-- Start Portfolio Section -->
    <section id="portfolio" class="portfolio-section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="section-title text-center">
                        <h2>Our Portfolio</h2>
                        <p>Some of our projects</p>
                    </div>                        
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    
                    <!-- Start Portfolio items -->
                    <ul id="portfolio-list">
                         <li *ngFor="let project of projects" >
                            <div class="portfolio-item">
                                <img src="{{project.pictureUrl}}" class="img-responsive" alt="" />
                                <div class="portfolio-caption">
                                    <h4>{{project.name}}</h4>
                                    <a href="{{project.githubUrl}}" class="link-2"><i class="fa fa-github"></i></a>
                                </div>
                            </div>
                        </li>    
                    </ul>
                    <!-- End Portfolio items -->
                </div>
            </div>
        </div>
    </section>
